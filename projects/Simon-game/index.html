<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
  <title>Simon game</title>
</head>
  <div class="container">
    <div class="block green" onclick='sound11();'></div>
    <div class="block red" onclick='sound21();'></div>
    <div class="block yellow" onclick='sound31();'></div>
    <div class="block blue" onclick='sound41();'></div>
    <div class="central">
      <h1>Simon</h1>
      <div class="middle">
        <div class="mid">
          <div id="counter"></div>
          <span>count</span>
        </div>
        <div class="mid">
          <div id="starter" onclick="startGame()"></div>
          <span>start</span>
        </div>
        <div class="mid">
          <div id="lamp"></div>
          <div id="stricter" onclick = "strictChange()"></div>
          <span>strict</span>
        </div>
      </div>
      <div class="switcher">
        <input type="radio" id="off" name='switch' checked onclick="offGame()"/>
        <label for="off">Off</label>
        <input type="radio" id="on" name='switch' onclick="onGame()"/><!--убрать онклик-->
        <label for="on">On</label>
      </div>
    </div>
  </div>
<script type="text/javascript" src="js/script.js"></script>
